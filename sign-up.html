<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NewsApp</title>
    <link rel="stylesheet" href="sign-up.css">
    <script src="sign-up.js" defer></script>
</head>

<body>
    

    <main class="signup-page">
        <div class="container">
            <h2>Create an Account</h2>
            <form id="signup-form" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p class="signin-link">Already have an account? <a href="sign-in.html">Sign In</a></p>
        </div>
    </main>

    
</body>

<script>
    document.getElementById("signup-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    // Basic form validation
    if (!name || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
    }

    // Placeholder for sign-up logic (e.g., sending data to the server)
    alert("Sign Up successful!");

    // You can redirect the user to the sign-in page or home page after sign-up
    window.location.href = "sign-in.html";  // Redirect to Sign In page after successful sign-up
});

</script>

</html>
